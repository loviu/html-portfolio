<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        div{
            display: flexbox;
            align-items: top;
            
        }
        div.animal_images{
            display: flex;
            align-items: top;
            text-align: center;
            

        }
        #dog{
            padding: 20px;
            
        }
        #dog_img{
            width: auto;
            height: 300px;
        }
        #cat_img{
            height: auto;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="animal_images">
        <div id="cat">
            <h1>I am a cat person</h1>
            <img id="cat_img" src="https://raw.githubusercontent.com/appbrewery/webdev/main/kitten.jpeg" alt="A hand holding a little kitten"/>
        </div>
        <div id="dog">
            <h1>I am a dog person</h1>
            <img id="dog_img" src="https://raw.githubusercontent.com/appbrewery/webdev/main/puppy.gif" alt="A doggie digging in the sand"/>
        </div>
    </div>
</body>
</html>
